{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="mt-8 px-8 py-12  rounded-xl">
        <h2 class="mb-8 text-2xl text-center">Newest items</h2>

        <div class="grid grid-cols-4 gap-4">
            {% for item in items %}
                <div class="flex flex-col items-center">
                    <a href="{% url 'item:detail' item.id %}">
                        <div class="w-64 h-64">
                            <img class="object-cover w-full h-full rounded-t-xl" src="{{ item.image.url }}">
                        </div>
        
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-teal-500">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        
        
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-128 text-2xl text-center">Categories</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for category in categories %}
                <div>
                    <a href="#">
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ category.name }}</h2>
                            
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
